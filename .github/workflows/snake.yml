name: Generate contribution snake
on:
  schedule:
    - cron: '0 3 * * 1' # runs every Monday at 03:00 UTC
  workflow_dispatch:

jobs:
  generate-snake:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Generate snake SVG
        run: |
          npm i -g github-contribution-grid-snake || true
          npx github-contribution-grid-snake --username DIEGODOPAZO --output ./output/github-contribution-grid-snake-dark.svg --theme dark

      - name: Commit and push generated snake
        uses: EndBug/add-and-commit@v9
        with:
          author_name: github-actions[bot]
          author_email: github-actions[bot]@users.noreply.github.com
          message: "chore: update contribution snake"
          add: 'output/github-contribution-grid-snake-dark.svg'
